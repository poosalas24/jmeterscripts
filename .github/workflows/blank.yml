name: CI
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: PerfAction for JMeter
      uses: QAInsights/PerfAction@v5.6.2
      with:
        test-plan-path: './sampleJmetersc.jmx'
    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: Jmeter-results
        path: Results.jtl
